<!DOCTYPE html>
<html>
<head>
	<title>Soccer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<div class="title">
				<div class="header">Soccer</div>
		</div>
		<div class="football-field">
			<div class="menu">
				<div class="menu-option" id="play">
					<div class="menu-option-text">Graj</div>
					<div class="menu-option-img">
						<img src="img/set-1/ball-1.png" height="70">
					</div>
				</div>
				<div class="menu-option" id="description">
					<div class="menu-option-text">Opis</div>
					<div class="menu-option-img">
						<img src="img/set-6/ball-7.png" height="70">
					</div>
				</div>
				<div class="menu-option" id="option">
					<div class="menu-option-text">Opcje</div>
					<div class="menu-option-img">
						<img src="img/set-6/ball-4.png" height="70">
					</div>
				</div>
			</div><!--menu-->
		</div><!--football-field-->
	</div><!--wrapper-->
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/description.js" type="text/javascript"></script>
	<script src="js/loadGame.js" type="text/javascript"></script>
	<script src="js/gloves.js" type="text/javascript"></script>
	<script src="js/iGotYou.js" type="text/javascript"></script>
</body>
</html>
